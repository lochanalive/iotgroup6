<!DOCTYPE html>
<html>
<head>
    <title>ThingSpeak Data Retrieval Group 6</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:,">
    <style>
        html {
            font-family: Helvetica;
            display: inline-block;
            margin: 0px auto;
            text-align: center;
        }

        h1 {
            color: #0F3376;
            padding: 2vh;
        }

        p {
            font-size: 1.5rem;
        }

        .button {
            display: inline-block;
            background-color: #e7bd3b;
            border: none;
            border-radius: 4px;
            color: white;
            padding: 16px 40px;
            text-decoration: none;
            font-size: 30px;
            margin: 2px;
            cursor: pointer;
        }

        .button2 {
            background-color: #4286f4;
        }
    </style>
</head>
<body>
    <h1>ThingSpeak Data Retrieval<br>Group 6</h1>
    <h3>Group 6</h3>
    <p>Temperature: <span id="temperature"></span> &deg;C</p>
    <p>Humidity: <span id="humidity"></span> %</p>
    <p>Distance: <span id="distance"></span></p>
    <p id="fanStatus"></p>
    <p id="objectStatus"></p>
    <p id="redLedStatus"></p>
    <p id="blueLedStatus"></p>

    <script>
        // Function to fetch and update ThingSpeak data
        function updateThingSpeakData() {
            fetch('https://api.thingspeak.com/channels/2312442/feeds.json?results=1')
                .then(response => response.json())
                .then(data => {
                    const feed = data.feeds[0];
                    document.getElementById('temperature').textContent = `Temperature: ${feed.field1}`;
                    document.getElementById('humidity').textContent = `Humidity: ${feed.field2} `;
                    document.getElementById('distance').textContent = `Distance: ${feed.field3} cm`;

                    // Fan Status
                    const fanSpeed = parseInt(feed.field4);
                    if (fanSpeed > 0) {
                        document.getElementById('fanStatus').textContent = `Fan Status: ON \t Fan Speed: ${fanSpeed}`;
                    } else {
                        document.getElementById('fanStatus').textContent = `Fan Status: OFF`;
                    }

                    // Object Detection
                    const objectDetected = parseInt(feed.field3);
                    if (objectDetected >= 1) {
                        document.getElementById('objectStatus').textContent = `Object: YES \t Distance: ${objectDetected}`;
                    } else {
                        document.getElementById('objectStatus').textContent = `Object: NO`;
                    }

                    // Red LED Status
                    const redLedBrightness = parseInt(feed.field5);
                    if (redLedBrightness > 0) {
                        document.getElementById('redLedStatus').textContent = `Red LED Status: ON \t Red LED Brightness: ${redLedBrightness}`;
                    } else {
                        document.getElementById('redLedStatus').textContent = `Red LED Status: OFF`;
                    }

                    // Blue LED Status
                    const blueLedBrightness = parseInt(feed.field6);
                    if (objectDetected >= 1) {
                        document.getElementById('blueLedStatus').textContent = `Blue LED Status: ON \t Blue LED Brightness: ${blueLedBrightness}`;
                    } else {
                        document.getElementById('blueLedStatus').textContent = `Blue LED Status: OFF`;
                    }
                })
                .catch(error => console.error(error));
        }

        // Call the function to update ThingSpeak data
        updateThingSpeakData();

        // Refresh the data every 1 second (adjust the interval as needed)
        setInterval(updateThingSpeakData, 1000);
    </script>
</body>
</html>
